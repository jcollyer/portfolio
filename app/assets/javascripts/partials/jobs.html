<table class="table jobtable">
  <tr>
    <td><h3>All Jobs</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="job in jobs">
    <td ng-click="activeJob(job)">{{job.title}} - {{job.url}} - {{job.position}} ID: {{job.id}}</td>
    <td><button class="btn btn-danger" ng-click="delete(job)">Delete</button></td>
  </tr>
</table>

<h3 ng-if="!editing">New Job</h3>
<h3 ng-if="editing">Edit Job</h3>
<form ng-submit="save(job)">
  <input ng-model="job.title">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<button ng-if="editing" class="btn btn-success" ng-click="newJob()">New Job</button>
