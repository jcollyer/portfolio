<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="job.title" class="form-control" id="title" placeholder="job Title Here"/>
  </div>
</div>
<div class="form-group">
  <label for="url" class="col-sm-2 control-label">url</label>
  <div class="col-sm-10">
    <input type="text" ng-model="job.url" class="form-control" id="url" placeholder="job url?"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
